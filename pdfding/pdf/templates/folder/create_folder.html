<!-- Modal Header -->
<div class="flex justify-between items-center p-6 border-b border-gray-200 dark:border-gray-600 creme:border-stone-300">
    <h2 class="text-lg font-semibold text-gray-900 dark:text-gray-100 creme:text-stone-800">
        Create Folder
        {% if parent_folder %}
            in "{{ parent_folder.name }}"
        {% endif %}
    </h2>
    <button type="button" 
            onclick="document.getElementById('folder-modal-overlay').classList.add('hidden'); document.getElementById('folder-modal-content').innerHTML = ''"
            class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-200">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
    </button>
</div>

<!-- Modal Body -->
<div class="p-6">
    {% if error %}
    <div class="mb-4 p-3 bg-red-100 dark:bg-red-900/30 creme:bg-red-50 border border-red-200 dark:border-red-700 creme:border-red-300 rounded-md">
        <p class="text-red-700 dark:text-red-300 creme:text-red-800 text-sm">{{ error }}</p>
    </div>
    {% endif %}
    
    <form hx-post="{% url 'create_folder' %}" 
          hx-target="#folder-modal-content"
          hx-swap="innerHTML">
        {% csrf_token %}
        {% if parent_folder %}
            <input type="hidden" name="parent_id" value="{{ parent_folder.id }}">
        {% endif %}
        
        <div class="space-y-4">
            <div>
                <label for="folder_name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 creme:text-stone-600 mb-2">
                    Folder Name <span class="text-red-500">*</span>
                </label>
                <input type="text" 
                       id="folder_name" 
                       name="name" 
                       required 
                       maxlength="100"
                       placeholder="Enter folder name"
                       value="{{ form_data.name|default:'' }}"
                       autofocus
                       class="w-full px-3 py-2 border {% if error %}border-red-300 dark:border-red-600 creme:border-red-400{% else %}border-gray-300 dark:border-gray-600 creme:border-stone-400{% endif %} rounded-md
                              bg-white dark:bg-gray-800 creme:bg-stone-100
                              text-gray-900 dark:text-gray-100 creme:text-stone-800
                              focus:ring-primary focus:border-primary">
            </div>
            
            <div>
                <label for="folder_description" class="block text-sm font-medium text-gray-700 dark:text-gray-300 creme:text-stone-600 mb-2">
                    Description (Optional)
                </label>
                <textarea id="folder_description" 
                          name="description" 
                          rows="3"
                          placeholder="Enter folder description"
                          class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 creme:border-stone-400 rounded-md
                                 bg-white dark:bg-gray-800 creme:bg-stone-100
                                 text-gray-900 dark:text-gray-100 creme:text-stone-800
                                 focus:ring-primary focus:border-primary">{{ form_data.description|default:'' }}</textarea>
            </div>
        </div>
        
        <div class="flex justify-end space-x-3 pt-6">
            <button type="button" 
                    onclick="document.getElementById('folder-modal-overlay').classList.add('hidden'); document.getElementById('folder-modal-content').innerHTML = ''"
                    class="px-4 py-2 text-gray-700 dark:text-gray-300 creme:text-stone-600 
                           bg-gray-200 dark:bg-gray-600 creme:bg-stone-300 
                           rounded-md hover:bg-gray-300 dark:hover:bg-gray-500 creme:hover:bg-stone-400
                           transition-colors duration-200">
                Cancel
            </button>
            <button type="submit"
                    class="px-4 py-2 text-white bg-primary hover:bg-secondary rounded-md
                           transition-colors duration-200">
                Create Folder
            </button>
        </div>
    </form>
</div>
