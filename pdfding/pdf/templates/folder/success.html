<!-- Success Message -->
<div class="p-6 text-center">
    <div class="mb-4">
        <svg class="mx-auto h-12 w-12 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
    </div>
    
    <h3 class="text-lg font-semibold text-gray-900 dark:text-gray-100 creme:text-stone-800 mb-2">
        Success!
    </h3>
    
    <p class="text-gray-600 dark:text-gray-300 creme:text-stone-600 mb-6">
        {{ message }}
    </p>
    
    <button type="button" 
            onclick="document.getElementById('folder-modal-overlay').classList.add('hidden'); document.getElementById('folder-modal-content').innerHTML = ''; window.location.reload();"
            class="px-6 py-2 text-white bg-green-600 hover:bg-green-700 rounded-md
                   transition-colors duration-200">
        Close
    </button>
</div>

<script>
// Auto-close and reload after 2 seconds
setTimeout(function() {
    document.getElementById('folder-modal-overlay').classList.add('hidden');
    document.getElementById('folder-modal-content').innerHTML = '';
    window.location.reload();
}, 2000);
</script>
