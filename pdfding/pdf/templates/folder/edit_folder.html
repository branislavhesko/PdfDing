{% extends 'layouts/box.html' %}

{% block content %}
<h1 class="mb-6">Edit Folder: "{{ folder.name }}"</h1>

<form method="POST">
    {% csrf_token %}
    
    <div class="space-y-4">
        <div>
            <label for="folder_name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 creme:text-stone-600 mb-1">
                Folder Name <span class="text-red-500">*</span>
            </label>
            <input type="text" 
                   id="folder_name" 
                   name="name" 
                   required 
                   maxlength="100"
                   value="{{ folder.name }}"
                   class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 creme:border-stone-400 rounded-md
                          bg-white dark:bg-gray-800 creme:bg-stone-100
                          text-gray-900 dark:text-gray-100 creme:text-stone-800
                          focus:ring-primary focus:border-primary">
        </div>
        
        <div>
            <label for="folder_description" class="block text-sm font-medium text-gray-700 dark:text-gray-300 creme:text-stone-600 mb-1">
                Description (Optional)
            </label>
            <textarea id="folder_description" 
                      name="description" 
                      rows="3"
                      class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 creme:border-stone-400 rounded-md
                             bg-white dark:bg-gray-800 creme:bg-stone-100
                             text-gray-900 dark:text-gray-100 creme:text-stone-800
                             focus:ring-primary focus:border-primary">{{ folder.description|default_if_none:"" }}</textarea>
        </div>
        
        <div class="flex justify-end space-x-2 pt-4">
            <button type="button" 
                    onclick="history.back()"
                    class="px-4 py-2 text-gray-700 dark:text-gray-300 creme:text-stone-600 
                           bg-gray-200 dark:bg-gray-600 creme:bg-stone-300 
                           rounded-md hover:bg-gray-300 dark:hover:bg-gray-500 creme:hover:bg-stone-400">
                Cancel
            </button>
            <button type="submit"
                    class="px-4 py-2 text-white bg-primary hover:bg-secondary rounded-md">
                Update Folder
            </button>
        </div>
    </div>
</form>
{% endblock %}
